{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<div class="form-group">
					<label for="id_title">Заголовок</label>
					<input class="form-control" type="text" name="title" id="id_title" placeholder="Заголовок" required autofocus>
				</div>

				<div class="form-group">
					<label for="id_body">Сообщение</label>
					<textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="Введите текст..." required></textarea>
				</div>

				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Выложить</button>
			</form>	
		</div>
	</div>
</div>




{% endblock content %}
