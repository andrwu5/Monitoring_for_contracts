{% extends 'base.html' %}


{% block content %}
<style type="text/css">
	.card{
		max-width: 700px;
	}
	.container{
		padding:20px;
	}
</style>

<div class="container">
	<div class="row">

		<div class="card m-auto">
			<div class="card-body mt-2 mb-2">
			  <h2 class="card-title">{{blog_post.title}}</h2>
			  <p class="card-text">{{blog_post.body|safe}}</p>
              {% if blog_post.author == request.user %}
                <a href="{% url 'blog:edit' blog_post.slug %}" class="btn btn-primary">Изменить</a>
              {% endif %}
			</div>
			<div class="card-footer text-muted">
			  Обновлен {{blog_post.date_updated}} {{blog_post.author}}
			</div>
		</div>

	</div>
</div>

	

{% endblock content %}
