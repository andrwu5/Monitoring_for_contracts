{% extends "base.html" %}
{% block content %}
  
<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-8">
            <form action="{% url 'contract_create_url' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                  
                  {% if field.errors %}
                      <div class="alert alert-danger" role="alert">
                          {{field.errors}}
                      </div>
                  {% endif %}
                      {{field.label}}
                      {{field}}
                {% endfor %}
                <br>
                <br>
                <button class="btn btn-primary mt-3" type="submit">Добавить</button>
            </form>
        </div>
    </div>

 
</div>
{% endblock content %}
