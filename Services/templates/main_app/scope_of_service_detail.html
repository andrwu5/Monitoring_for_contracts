{% extends 'base.html' %}


{% block content %}

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-6">
        <h2>{{ scope_of_service.name }}</h2>
            <form action="{{ data.get_update_url }}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {{field.label}}
                    {{field}}
                {% endfor %}
                {% comment %} <a href="{% url 'scope_of_service' scope_of_service.id %}" class="btn btn-primary">Вернуться</a> {% endcomment %}
                
                {% if form %}
                <button class="btn btn-primary" type="submit">Сохранить</button>
                <a class="btn btn-danger" type="submit" href="{{ data.get_delete_url }}">Удалить</a>
                {% endif %}
                
               
           </form>
        </div>
    </div>

 
</div>
{% endblock content %}
